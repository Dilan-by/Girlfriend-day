<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Girlfriend Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffb6c1, #d8345f);
            overflow-x: hidden;
        }
        header {
            position: relative;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?romantic,lover') no-repeat center center/cover;
            overflow: hidden;
        }
        header h1 {
            font-size: 4em;
            animation: fadeIn 1.5s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        header p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 1.5s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .container h2 {
            font-size: 2.5em;
            color: #d8345f;
            margin: 40px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        #editor {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
        }
        #canvas {
            border: 2px solid #d8345f;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .toolbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #d8345f;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #b02249;
            transform: scale(1.05);
        }
        footer {
            background-color: #d8345f;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInUp 2s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heart {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

<header>
    <h1>Happy Girlfriend Day!</h1>
    <p>Create unforgettable memories!</p>
</header>

<div class="container">
    <h2>Start Editing Your Photo</h2>
    <p>Upload your photo, add special stickers, and create a masterpiece!</p>
    
    <div id="editor">
        <input type="file" id="upload" accept="image/*" onchange="loadImage(event)">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="toolbar">
            <button class="btn" onclick="addText()">Add Special Message</button>
            <button class="btn" onclick="addSticker('heart')">Add Heart Sticker</button>
            <button class="btn" onclick="addSticker('flower')">Add Flower Sticker</button>
            <button class="btn" onclick="saveImage()">Save Your Creation</button>
        </div>
    </div>

</div>

<footer>
    <p>© 2024 Girlfriend Day - Created with love for a special occasion ♥</p>
</footer>

<script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let img = new Image();

    function loadImage(event) {
        let reader = new FileReader();
        reader.onload = function () {
            img.src = reader.result;
            img.onload = function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            }
        }
        reader.readAsDataURL(event.target.files[0]);
    }

    function addText() {
        let text = prompt("Enter your special message for Girlfriend Day:");
        if (text) {
            ctx.font = "30px 'Poppins'";
            ctx.fillStyle = "#d8345f";
            ctx.fillText(text, 50, 50);
        }
    }

    function addSticker(type) {
        let sticker = new Image();
        if (type === 'heart') {
            sticker.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Heart_icon_red.svg/2048px-Heart_icon_red.svg.png'; // Stiker hati
        } else if (type === 'flower') {
            sticker.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Flower_icon.svg/1200px-Flower_icon.svg.png'; // Stiker bunga
        }
        sticker.onload = function() {
            ctx.drawImage(sticker, 150, 150, 100, 100);
        }
    }

    function saveImage() {
        let link = document.createElement('a');
        link.download = 'Girlfriend-Day-Photo.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
